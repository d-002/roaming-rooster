<!DOCTYPE html>

<html>
<style>
    input::placeholder {
        color: white;
    }

    body{background-color: rgb(225, 253, 238);}
</style>

<head>
    <title>Register</title>
</head>

<body>
    <div style="text-align: center; margin-top: 50px;">
        <p style="font-size: 30px; margin: 0px;">Every local farmer is on</p>
    </div>

    <div style="text-align: center;">
        <h1 style="color: #6D564E; font-size: 70px; margin: 0px;">The Roaming Rooster</h1>
    </div>

    <div style="text-align: center; margin-top: 100px;">
        <div style="display: inline-block;">
            <div style="display: flex; align-items: center; gap: 30px;">
                <img src="logo.png" style="width: 150px; 
                        height: 150px;
                        border-radius: 50%;
                        object-fit: cover;">

                <div>
                    <div style="margin: 15px 0;">
                        <input type="text" placeholder="Email Address / Phone Number" style="width: 500px; height: 30px;
                              padding: 10px; border-radius: 10px; border: 0;
                              background-color: #6D564E; font-size: 28px;">
                    </div>

                    <div style="margin: 15px 0;">
                        <input type="text" placeholder="Username" style="width: 500px; height: 30px;
                              padding: 10px; border-radius: 10px; border: 0;
                              background-color: #6D564E; font-size: 28px;">
                    </div>

                    <div style="margin: 15px 0;">
                        <input type="password" placeholder="Password" style="width: 500px; height: 30px;
                              padding: 10px; border-radius: 10px; border: 0;
                              background-color: #6D564E; font-size: 28px;">
                    </div>

                    <div style="margin: 15px 0;">
                        <input type="password" placeholder="Confirmed Password" style="width: 500px; height: 30px;
                              padding: 10px; border-radius: 10px; border: 0;
                              background-color: #6D564E; font-size: 28px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button style="width: 130px; height: 50px; 
                   border-radius: 10px; border: 0;
                   background-color: #6D564E; color: white;
                   margin-top: 30px; margin-left: 500px;
                   font-size: 25px;" onclick="window.location.href='LoginScreen.html'">
        Confirmed
    </button>
</body>

</html>
